<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>


  <meta charset="UTF-8">
  <title>Login Failed</title>

</head>
<body>
<div class="container-fluid">
  <form id="LoginForm" action="/login" class="d-block col-sm-5 mx-auto form p-4">
    <h2 class="display-4 py-lg-2 text-center"> Login To Account</h2>
    <div class="form-group">
      <label for="loginUserName">Username</label>
      <input type="text" class="form-control" id="loginUserName" placeholder="Enter username...">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter password...">
      <!-- <small id="minPassReq" class="form-text text-muted">Minimum</small> -->
    </div>
    <div class="form-group">
      <small id="failedAuthentication" class="form-text text-muted" ><p style="color: red;">Invalid credentials</p></small>
      <button type="button" id="submitCredentials" class="btn" aria-describedby="failedAuthentication">Login</button>
    </div>
    <div>
      <small id="helpTextSignUp" class="form-text text-muted">No Account? Sign up!</small>
      <button type="button" id="signUp" class="btn" aria-describedby="helpTextSignUp">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
