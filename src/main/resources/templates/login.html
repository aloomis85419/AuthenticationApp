<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
    <div class="container-fluid">
            <form  id="loginForm" method="post" th:object="${creds}" th:action="@{/}" class="d-block col-sm-5 mx-auto form p-4">
                <h2 class="display-4 py-lg-2 text-center"> Login To Account</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password...">
                    <!-- <small id="minPassReq" class="form-text text-muted">Minimum</small> -->
                </div>
                <div class="form-group">
                    <button type="submit" id="submitCredentials" class="btn">Login</button>
                </div>
                <div>
                    <small id="helpTextSignUp" class="form-text text-muted">No Account? Sign up!</small>
                    <button type="button" id="signUp" class="btn" aria-describedby="helpTextSignUp">Sign Up</button>
                </div>
            </form>
    </div>
</body>
</html>
